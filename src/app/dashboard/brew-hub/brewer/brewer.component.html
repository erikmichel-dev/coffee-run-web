<div class="container">
  <div class="coffee-card">
    <app-coffee-card 
      [isLoading]="isLoading$ | async"
      [brewedCoffee]="brewedCoffee$ | async">
    </app-coffee-card>
  </div>
  <div class="brew-button">
    <button 
      [disabled]="isLoading$ | async" 
      class="button" 
      (click)="getCoffeeCard()">
      <i class="fas fa-mug-hot"></i>
      BREW COFFEE
    </button>
  </div>
</div>
